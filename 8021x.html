        <div class="navbar" id="header-navbar">
            <div class="container-fluid">
                <span id="logo" class="navbar-brand"></span>
                <div class="clearfix">
                    <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse"

                    <div class="nav-no-collapse pull-right" id="header-nav">

                </div>

                        <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-wrapper">
                <div class="row">
                    <!--left content start-->
                    <div class="col-lg-12">
                        <div class="main-box clearfix">
                            <div class="main-box-header gray-bg">
                                <h2 sh_lang="guest_network"></h2>
                            </div>

                            <div class="main-box-body">
                                <div class="row list">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="guest_switch"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <select class="form-control" id="enable">
                                            <option value="0" sh_lang="global_status_disabled"></option>
                                            <option value="1" sh_lang="global_status_enabled"></option>
                                        </select>
                                        <p></p>
                                    </div>
                                </div>
                                <div id="guest_details" class="hidden">
                                    <!-- <div class="main-box">

                                        </div> -->
                                        <div class="main-box-body">
                                            <!-- 2.4g -->
                                            <div class="row list">
                                                <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                    <span sh_lang="name_or_ssid"></span>
                                                </div>
                                                <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                                    <input class="form-control require notip isSSID" type="text" id="ssid_24g" maxlength="30">
                                                    <p></p>
                                                </div>
                                            </div>
                                            <div class="row list">
                                                <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                    <span sh_lang="wlsec_encryption"></span>
                                                </div>
                                                <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                                    <select class="form-control" onchange="changeencrypt(this)" id="encrypt_24g">
                                                        <option value="1" sh_lang="wpa3_sae">WPA3-SAE</option>
                                                        <option value="2" sh_lang="wpa2_psk__wpa3_sae">WPA2-PSK/WPA3-SAE</option>
                                                        <option value="3" sh_lang="wpa2_psk">WPA2-PSK</option>
                                                        <option value="4" sh_lang="wpa__wpa2_psk" selected>WPA/WPA2-PSK</option>
                                                        <option value="5" sh_lang="wpa_psk">WPA-PSK</option>
                                                        <option value="0" sh_lang="close_txt">Close</option>
                                                    </select>
                                                    <p></p>
                                                </div>
                                            </div>
                                            <div class="row list">
                                                <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                    <span sh_lang="global_password"></span>
                                                </div>
                                                <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                                    <input type="password" class="form-control require notip isSSIDPwd" id="passwd_24g" maxlength="63">
                                                    <p></p>
                                                </div>
                                                <div class="col-lg-17 col-sm-1 col-xs-1 form_right">
                                                    <i class="passwd_24g_show fa fa-eye-slash" style="margin-left:2%"></i>
                                                </div>
                                            </div>
                                            <div class="row list">
                                                <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                    <span sh_lang="guest_open_time"></span>
                                                </div>
                                                <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                                    <select class="form-control" id="guest_open_time">
                                                        <option value="1" sh_lang="one_day" selected></option>
                                                        <option value="3" sh_lang="three_day"></option>
                                                        <option value="0" sh_lang="forever"></option>
                                                    </select>
                                                    <p></p>
                                                </div>
                                            </div>
                                            <div class="row list">
                                                <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                    <span sh_lang="lan_isolate"></span>
                                                </div>
                                                <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                                    <input type="checkbox" id="lan_isolate" checked><span sh_lang="lan_isolate_tip"></span>
                                                    <p></p>
                                                </div>
                                            </div>
                                        </div>

                                </div>
                                <div class="row list">
                                    <div class="col-md-4 col-xs-8  col-xs-offset-2">
                                        <div class="row text-center">
                                            <button type="button" id="saveConfig" class="btn btn-warning mrg-b-lg col-lg-2 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1"
                                                sh_lang="global_setting"></button>
                                            <button type="button" id="resetConfig" sh_lang="global_resetting"

                                        </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="footer-bar" style="opacity: 1;">
                        <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>

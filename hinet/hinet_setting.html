<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>设置</title>
		<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css" />
        <link rel="stylesheet" type="text/css" href="/css/theme.css" />
        <link rel="stylesheet" type="text/css" href="/css/simple.switch.three.css">
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/core.js"></script>
        <script type="text/javascript" src="/js/hmac.js"></script>
        <script type="text/javascript" src="/js/sha256.js"></script>
        <script type="text/javascript" src="/js/enc-base64.js"></script>
        <script type="text/javascript" src="/js/simple.switch.min.js"></script>
	</head>
	<body>
        <div class="main-box clearfix" >
            <div class="main-box-header gray-bg">
                <h2>设置</h2>
            </div>
            <div class="main-box-body clearfix">
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right" style="line-height: 46px;">
                        <span>启用 telnet</span>
                    </div>
                    <div class="col-lg-1 col-md-1 col-xs-1"></div>
                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                        <div class="orswitch">
                            <input type="checkbox" class="checkbox" id="telnet_enable">
                        </div>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right" style="line-height: 46px;">
                        <span>启用 SSH</span>
                    </div>
                    <div class="col-lg-1 col-md-1 col-xs-1"></div>
                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                        <div class="orswitch">
                            <input type="checkbox" class="checkbox" id="ssh_enable">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/hinet_setting.js"></script>
	</body>
</html>

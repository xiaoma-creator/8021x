								</div>
							</div>

                </div>

            <div class="row">

<div class="modal fade" id="modal_one" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

      </div>
      <div class="modal-body" id="modal_body">
        <div class="row list">
          <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
            <span sh_lang="lte_name"></span>
          </div>
          <div class="col-lg-13 col-sm-5 col-xs-7 form_right">
            <input type="text" style="display:none" id="lte_id">
            <input type="text" class="form-control require isALL" maxlength="32" id="lte_name">
          </div>
        </div>
        <div class="row list">
          <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
            <span sh_lang="lte_apn"></span>
          </div>
          <div class="col-lg-13 col-sm-5 col-xs-7 form_right">
			<span class="tip_name hide" sh_lang="lte_apn"></span>
			<input type="text" class="form-control require isNULL isHostname" id="lte_apn" value="" maxlength="99">
			<p sh_lang="lte_apn_tip"></p>
          </div>
        </div>
        <div class="row list">
          <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
            <span sh_lang="lte_username"></span>
          </div>
          <div class="col-lg-13 col-sm-5 col-xs-7 form_right">
            <span class="tip_name hide" sh_lang="lte_username"></span>
            <input type="text" class="form-control require isNULL isHostname" id="lte_username" value="" maxlength="63">
            <p sh_lang="lte_username_tip"></p>
          </div>
        </div>
        <div class="row list">
          <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
            <span sh_lang="lte_passwd"></span>
          </div>
          <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
            <span class="tip_name hide" sh_lang="lte_passwd"></span>
            <input type="password" class="form-control require isNULL isHostname" id="lte_passwd" value="" maxlength="63">
            <p sh_lang="lte_password_tip"></p>
          </div>
          <div class="col-lg-17 col-sm-1 col-xs-1 form_right" >
            <i class="5g_passwd_show fa fa-eye-slash" style="margin-left:2%"  onclick="show_5g_passwd_click();"></i>
          </div>
        </div>
        <div class="row list">
          <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
            <span sh_lang="lte_type"></span>
          </div>
          <div class="col-lg-13 col-sm-5 col-xs-7 form_right">
            <select class="form-control" id="lte_type">
              <option value="0">NONE</option> 
              <option value="1">PAP</option>
              <option value="2">CHAP</option>
			  <option value="3">PAP/CHAP</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row list">
        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right"></div>
        <div class="form_right"> </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default closewin hide" data-dismiss="modal"></button>
        <button type="button" class="btn btn-warning" id="savemethod" sh_lang="global_save"></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal_select_file" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">

      <div class="modal-body" id="modal_body">
        <div class="row list table-respon col-xs-12 col-md-10 col-lg-8 col-xs-offset-0 col-lg-offset-2 col-md-offset-1">
          <div id="fileName" style="display:none"></div>
          <div id="fileSize" style="display:none"></div>

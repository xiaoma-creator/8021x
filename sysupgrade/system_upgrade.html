<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
        name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title sh_lang="index_system_upgrade"></title>
    <link type="image/x-icon" href="/images/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/theme.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.7.0/css/font-awesome.css" />
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="<% getUciLanguage("lang");%>"></script>
    <script type="text/javascript" src="/js/common.js"></script>

    <style>
        .margin-bottom-20px{
            margin-bottom: 20px;
        }

        .margin-top-20px{
            margin-top: 20px;
        }
    </style>
</head>

<body module="system_upgrade" id="mbox_container">
    <div id="theme-wrapper">
        <!-- header start -->
        <div class="navbar" id="header-navbar">
            <div class="container-fluid">
                <span id="logo" class="navbar-brand">
                </span>
                <div class="clearfix">
                    <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse"
                        type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                    <div class="nav-no-collapse pull-right" id="header-nav">
                        <!-- add by common.js -->
                    </div>
                </div>
            </div>
        </div>
        <!-- header end -->

        <div id="page-wrapper" class="container-fluid">
            <div id="nav-col">
                <div id="col-left" class="col-left-nano">
                    <div id="col-left-inner" class="col-left-nano-content">
                        <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                        </div>
                    </div>
                </div>
            </div>
            <div id="content-wrapper">
                <div class="row">
                    <!--left content start-->
                    <div class="col-lg-12">
                        <div class="main-box clearfix">
                            <div class="main-box-header gray-bg">
                                <h2 sh_lang="index_system_upgrade"></h2>
                            </div>
                            <div class="main-box-body">
                                <div class="row list margin-top-20px margin-bottom-20px" >
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="upload_version"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <span id="version" style="color:#2980B9"></span>
                                    </div>
                                </div>

                                <!-- 在线升级 -->
                                <div class="main-box" style="border: none;box-shadow: none;">
                                    <div class="main-box-header gray-bg">
                                        <h2 sh_lang="upgrade_online"></h2>
                                    </div>
                                    <div class="main-box-main-box-body margin-top-20px">
                                        <div class="row list" >
                                            <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right"></div>
                                            <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                                <button class="btn btn-primary" sh_lang="check_upgrade" id="btn_check_upgrade"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 本地升级 -->
                                <div class="main-box-header gray-bg" >
                                    <h2 sh_lang="upgrade_local"></h2>
                                </div>
                                <form id="upgrade" name="upgrade" action="" method="post" target="form" enctype="multipart/form-data">
                                <div class="row list margin-top-20px margin-bottom-20px">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="upload_file_select"></span>
                                    </div>
                                    <div class="col-lg-7 col-md-7 col-xs-7">
                                        <input class="form-selet" type="file" name="upload_file" id="upload_file"
                                            accept=".bin">
                                    </div>
                                </div>
                                <!--<div id="loading_pic" style="text-align: center;"><img src="/images/loadings.gif" /></div>-->
                                </form>
                                <iframe style="position:absolute;top:-9999px;display:none;"  name="form" id="form"></iframe>
                                <div class="row list">
                                    <div class="col-md-4 col-xs-8  col-xs-offset-2">
                                        <div class="row">
                                            <button type="button"
                                                class="btn btn-primary mrg-b-lg col-lg-2 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1"
                                                id="save"
                                                et="click tap:saveConfig" sh_lang="upload_header"></button>
                                            <button type="button" sh_lang="global_resetting"
                                                class="btn btn-default mrg-b-lg col-lg-2 col-md-3 col-xs-5 col-lg-offset-4 col-md-offset-2 col-xs-offset-2"
                                                id="cancle" et="click tap:doResetConfig"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--left content end-->
                </div>
                <div class="row">
                    <div id="footer-bar" style="opacity: 1;">
                        <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading hide" id="loadings_div">
        <div class="loading-backdrop" id="backdrop_div"></div>
        <div class="loadcont">
            <div class="progressbox">
                <div id="loading_pic" style="text-align: center;"><img style="width:60px;" src="/images/loadings.gif" /></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/system_upgrade.js"></script>
</html>

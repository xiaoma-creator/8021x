<!DOCTYPE html>

<body module="8021x" id="mbox_container">
    <div id="theme-wrapper">
        <!-- header start -->
        <div class="navbar" id="header-navbar">
            <div class="container-fluid">
                <span id="logo" class="navbar-brand"></span>
                <div class="clearfix">
                    <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse"

                    <div class="nav-no-collapse pull-right" id="header-nav">

                    </div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <div id="page-wrapper" class="container-fluid">
            <div id="nav-col">
                <div id="col-left" class="col-left-nano">
                    <div id="col-left-inner" class="col-left-nano-content">
                        <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-wrapper">
                <div class="row">
                    <!--left content start-->
                    <div class="col-lg-12">
                        <div class="main-box clearfix">
                            <div class="main-box-header gray-bg">
                                <h2 sh_lang="authentication_8021x"></h2>
                            </div>

                            <div class="main-box-body">
                                <!-- authentication server ip -->
                                <div class="row list mrg-btm30px"  style="margin-top: 30px;">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="radius_auth_server"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <input class="form-control require isIP" type="text" id="auth_server">
                                    </div>
                                </div>
                                <!--authentication server port -->
                                <div class="row list">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="radius_auth_port"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <input class="form-control require isPorts" type="text" onkeyup="this.value=this.value.replace(/\s+/g,'')" id="auth_port">
                                        <p sh_lang="auth_default_port"></p>
                                    </div>
                                </div>
                                <!-- authentication server key -->
                                <div class="row list mrg-btm30px">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="radius_auth_key"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <input type="password" class="form-control require isNONULL" onkeyup="this.value=this.value.replace(/\s+/g,'')" id="auth_key" maxlength="64">
                                    </div>
                                    <div class="col-lg-17 col-sm-1 col-xs-1 form_right">
                                        <i class="auth_key_show fa fa-eye-slash" style="margin-left:2%"></i>
                                    </div>
                                </div>

                                <!-- accounting  server ip -->
                                <!-- <div class="row list mrg-btm30px">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="radius_count_server"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <input class="form-control require isNULL isIP" type="text" id="acct_server">
                                    </div>
                                </div> -->
                                <!-- accounting server port -->
                                <!-- <div class="row list">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="radius_count_port"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <input class="form-control require isNULL isPorts" type="text" id="acct_port" onkeyup="this.value=this.value.replace(/\s+/g,'')">
                                        <p sh_lang="count_default_port"></p>
                                    </div>
                                </div> -->
                                <!-- accounting server key -->
                                <!-- <div class="row list mrg-btm30px">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="radius_count_key"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <input type="password" class="form-control require isNULL" id="acct_key" maxlength="64" onkeyup="this.value=this.value.replace(/\s+/g,'')">
                                    </div>
                                    <div class="col-lg-17 col-sm-1 col-xs-1 form_right">
                                        <i class="acct_key_show fa fa-eye-slash" style="margin-left:2%"></i>
                                    </div>
                                </div> -->

                                <div class="row list">
                                    <div class="col-md-4 col-xs-8  col-xs-offset-2">
                                        <div class="row text-center">
                                            <button type="button" id="saveConfig" class="btn btn-warning mrg-b-lg col-lg-2 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1"
                                                sh_lang="global_setting"></button>
                                            <button type="button" id="resetConfig" sh_lang="global_resetting"
                                                class="btn btn-default mrg-b-lg col-lg-2 col-md-3 col-xs-5 col-lg-offset-4 col-md-offset-2 col-xs-offset-2"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="footer-bar" style="opacity: 1;">
                            <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/8021x.js"></script>
</body>

</html>
